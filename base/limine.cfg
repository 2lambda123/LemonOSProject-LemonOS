TIMEOUT=5
GRAPHICS=yes

:Lemon OS
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar

:Lemon OS (1024x768)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1024x768x32

:Lemon OS (1280x720)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1280x720x32

:Lemon OS (1920x1080)
PROTOCOL=stivale2
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
RESOLUTION=1920x1080x32

:Lemon OS (Run kernel tests)
PROTOCOL=stivale2
KERNEL_CMDLINE=runtests debug
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar

:Lemon OS (framebuffer console)
PROTOCOL=stivale2
KERNEL_CMDLINE=kcon
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar

:Lemon OS (debug, nosmp)
PROTOCOL=stivale2
KERNEL_CMDLINE=debug nosmp
KERNEL_PATH=boot:///lemon/kernel.sys
MODULE_PATH=boot:///lemon/initrd.tar
