general:
    patch_author: LemonOS Project
    patch_email: computerfido@gmail.com

directories:
    system_root: 'sysroot'

# LLVM link jobs use an extremely large amount of memory
declare_options:
  - name: llvm_linkcount
    default: '2'

imports:
  - file: Ports/packages.yml

sources:
  - name: binutils
    subdir: 'Toolchain'
    git: 'git://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_32'
    version: '2.32'
    tools_required:
      - host-autoconf-v2.69
      - host-automake
    regenerate:
      - args: ['autoreconf']
        workdir: '@THIS_SOURCE_DIR@/ld'

  - name: bison
    subdir: 'Toolchain'
    git: 'https://git.savannah.gnu.org/git/bison.git'
    tag: 'v3.6.2'
    version: '3.6.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake
      - host-libtool
    sources_required: ['gnulib']
    regenerate:
      - args: ['rm', '-rf', 'gnulib']
      - args: ['cp', '-r', '@SOURCE_ROOT@/Ports/gnulib', './']
      - args: ['git', 'submodule', 'update', '--init']
      - args: ['./bootstrap']

  - name: lemon-llvm
    subdir: 'Toolchain'
    git: 'https://github.com/LemonOSProject/llvm-project'
    branch: 'master'

  - name: automake
    subdir: 'Toolchain'
    git: 'https://git.savannah.gnu.org/git/automake.git'
    tag: 'v1.16.5'
    version: '1.16.5'
    tools_required:
      - host-autoconf-v2.69
    regenerate:
      - args: ['./bootstrap']

  - name: mlibc
    git: 'https://github.com/managarm/mlibc.git'
    branch: 'master'
    rolling_version: true
    version: '0.0pl@ROLLING_ID@'

  - name: icu
    subdir: 'Ports'
    git: 'https://github.com/unicode-org/icu.git'
    tag: 'release-69-1'
    version: '69.1'
    patch-path-strip: 1
    tools_required:
      - host-automake
    regenerate:
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/icu4c/source']

  - name: python
    subdir: 'Ports'
    git: 'https://github.com/python/cpython'
    tag: 'v3.8.2'
    version: '3.8.2'
    patch-path-strip: 1
    tools_required:
      - host-libtool
      - host-pkgconfig
    regenerate:
      - args: ['autoreconf', '-fi']
      - args: ['cp', '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub', '@THIS_SOURCE_DIR@/']

  - name: gnulib
    subdir: 'Ports'
    git: 'https://git.savannah.gnu.org/git/gnulib.git'
    branch: 'master'
    rolling_version: true

  - name: gettext
    subdir: 'Ports'
    git: 'https://git.savannah.gnu.org/git/gettext.git'
    tag: 'v0.19.8'
    version: 'v0.19.8'
    tools_required:
      - host-libtool
      - host-pkgconfig
    sources_required: ['gnulib']
    regenerate:
      - args: ['rm', '-rf', 'gnulib']
      - args: ['cp', '-r', '@SOURCE_ROOT@/Ports/gnulib', './']
      - args: 'sed -i s/"SUBDIRS = doc intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po man m4 tests"/"SUBDIRS = intl intl-java intl-csharp gnulib-lib \$(SUBDIR_libasprintf)\ src po m4 tests"/ @THIS_SOURCE_DIR@/gettext-runtime/Makefile.am'
      - args: 'sed -i s/"SUBDIRS = doc intl gnulib-lib libgrep src libgettextpo po projects styles misc man m4 tests gnulib-tests examples its"/"SUBDIRS = intl gnulib-lib libgrep src libgettextpo po projects styles misc m4 tests gnulib-tests examples its"/ @THIS_SOURCE_DIR@/gettext-tools/Makefile.am'
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

tools:
  - name: host-automake
    from_source: automake
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
        environ:
          MAKEINFO: '/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']
  
  - name: host-autoconf-v2.69 # Some things e.g. binutils want exactly this version, painnnnnn
    source:
      name: host-autoconf-v2.69
      subdir: 'Toolchain'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.gz'
      format: 'tar.gz' # Only ~600K larger than .xz
      extract_path: 'autoconf-2.69'
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-binutils
    from_source: binutils
    tools_required:
      - host-autoconf-v2.69
      - host-automake
      - host-bison
    configure:
      - args:
          - '@THIS_SOURCE_DIR@/configure'
          - '--target=x86_64-lemon'
          - '--prefix=@PREFIX@'
          - '--with-sysroot=@SYSROOT_DIR@'
          - '--disable-werror'
          - '--enable-targets=x86_64-elf'
          - 'CFLAGS=-O2'
    compile:
      - args: ['make', '-j@PARALLELISM@', 'all-binutils', 'all-gas', 'all-ld']
    install:
      - args: ['make', 'install-binutils', 'install-gas', 'install-ld']
      - args:
        - 'ln'
        - '-sf'
        - 'x86_64-lemon-ld'
        - '@PREFIX@/bin/x86_64-unknown-lemon-ld'
      - args:
        - 'ln'
        - '-sf'
        - 'x86_64-lemon-as'
        - '@PREFIX@/bin/x86_64-unknown-lemon-as'

  - name: host-llvm
    from_source: lemon-llvm
    tools_required:
      - host-binutils
    configure:
      - args:
        - 'cmake'
        - '@THIS_SOURCE_DIR@/llvm'
        - '-GNinja'
        - '-DCMAKE_INSTALL_PREFIX=@PREFIX@'
        - '-DDEFAULT_SYSROOT=@SYSROOT_DIR@'
        - '-DLLVM_PARALLEL_LINK_JOBS=@OPTION:llvm_linkcount@'
        - '-DCLANG_TOOL_CLANG_DIFF_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_REPL_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FORMAT_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FORMAT_VS_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_SCAN_DEPS_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_FUZZER_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_IMPORT_TEST_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_OFFLOAD_BUNDLER_BUILD=OFF'
        - '-DCLANG_TOOL_CLANG_OFFLOAD_WRAPPER_BUILD=OFF'
        - '-DCLANG_BUILD_EXAMPLES=OFF'
        - '-DCLANG_ENABLE_ARCMT=OFF'
        - '-DCLANG_ENABLE_STATIC_ANALYZER=OFF'
        - '-DLLVM_INCLUDE_TESTS=OFF'
        - '-C@THIS_SOURCE_DIR@/clang/cmake/caches/Lemon.cmake'
    stages:
      - name: compiler
        pkgs_required:
          - mlibc-headers
        compile:
          - args: ['ninja', 'clang']
        install:
          - args: ['ninja', 'install-clang', 'install-clang-resource-headers']
      - name: everything-else
        pkgs_required:
          - mlibc
        tools_required:
          - tool: host-llvm
            stage_dependencies: [compiler]
        compile:
          - args: ['ninja']
        install:
          - args: ['ninja', 'install']
          - args:
             - 'ln'
             - '-sf'
             - 'clang'
             - '@PREFIX@/bin/lemon-clang'
          - args:
             - 'ln'
             - '-sf'
             - 'clang++'
             - '@PREFIX@/bin/lemon-clang++'
          - args:
             - 'ln'
             - '-sf'
             - 'clang'
             - '@PREFIX@/bin/cc'
          - args:
             - 'ln'
             - '-sf'
             - 'clang++'
             - '@PREFIX@/bin/c++'
          - args: ['cp', '-r', '@PREFIX@/lib/x86_64-unknown-lemon/.', '@SYSROOT_DIR@/system/lib']

  - name: host-compiler
    tools_required:
      - tool: host-binutils
        recursive: true
      - tool: host-llvm
        recursive: true
    source:
      name: 'Toolchain'

  - name: host-libtool
    exports_aclocal: true
    source:
      name: libtool
      subdir: 'Toolchain'
      git: 'https://git.savannah.gnu.org/git/libtool.git'
      tag: 'v2.4.6'
      version: '2.4.6'
      tools_required:
        - host-autoconf-v2.69
        - host-automake
      sources_required: ['gnulib']
      regenerate:
        - args: ['rm', '-rf', 'gnulib']
        - args: ['cp', '-r', '@SOURCE_ROOT@/Ports/gnulib', './']
        - args: ['./bootstrap']
    tools_required:
      - tool: host-autoconf-v2.69
        recursive: true
      - tool: host-automake
        recursive: true
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
        environ:
          MAKEINFO: '/bin/true'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-pkgconfig
    exports_aclocal: true
    source:
      name: 'pkg-config'
      subdir: 'Toolchain'
      git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
      tag: 'pkg-config-0.29.2'
      version: '0.29.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake
        - host-libtool
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-icu
    from_source: icu
    configure:
      - args: ['@THIS_SOURCE_DIR@/icu4c/source/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-limine
    source:
      subdir: 'Toolchain'
      git: 'https://github.com/limine-bootloader/limine.git'
      tag: 'v3.7.2'
      version: '3.7.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: 'yes'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-bison
    from_source: bison
    tools_required:
      - host-autoconf-v2.69
      - host-automake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install-strip']

  - name: host-gettext
    from_source: gettext
    exports_aclocal: true
    tools_required:
      - host-autoconf-v2.69
      - host-automake
      - host-bison
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile: # using parallel builds can result in errors
      - args: ['make']
    install:
      - args: ['make', 'install-strip']

  - name: host-python
    from_source: python
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: mlibc-headers
    from_source: mlibc
    configure:
      - args:
        - 'meson'
        - '--cross=@SOURCE_ROOT@/Scripts/lemon-crossfile.txt'
        - '-Dheaders_only=True'
        - '--prefix=/system'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: mlibc
    from_source: mlibc
    pkgs_required:
      - mlibc-headers
    tools_required:
      - tool: host-llvm
        stage_dependencies: [compiler]
      - host-binutils
    configure:
      - args:
        - 'meson'
        - '--cross=@SOURCE_ROOT@/Scripts/lemon-crossfile.txt'
        - '-Dmlibc_no_headers=true'
        - '--prefix=/system'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libfmt
    source:
      name: 'fmt'
      subdir: 'Thirdparty'
    tools_required:
      - host-compiler
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@' 
        - '-DCMAKE_CROSSCOMPILING=True'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DFMT_TEST=OFF'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: lemon-kernel
    metadata:
      summary: Lemon Kernel
      website: 'https://lemonos.org'
    source:
      name: 'Kernel'
    tools_required:
      - host-compiler
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
        
  - name: lemon-interface-headers
    source:
      name: 'Services'
    build:
        - args: ['@SOURCE_ROOT@/Scripts/buildinterfaces.sh', '@SOURCE_ROOT@', '@SYSROOT_DIR@']

  - name: zlib
    pkgs_required:
      - mlibc
    tools_required:
      - host-compiler
      - host-pkgconfig
    source:
      subdir: 'Ports'
      git: 'https://github.com/madler/zlib.git'
      tag: 'v1.2.12'
      version: '1.2.12'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=/system']
        environ:
          CC: 'clang'
          CXX: 'clang++'
          CFLAGS: '-fPIC'
          CHOST: 'x86_64-unknown-lemon'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libpng
    pkgs_required:
      - mlibc
      - zlib
    tools_required:
      - host-compiler
      - host-automake
      - host-libtool
      - host-pkgconfig
    source:
      subdir: 'Ports'
      url: 'https://download.sourceforge.net/libpng/libpng-1.6.37.tar.gz'
      format: 'tar.gz'
      extract_path: 'libpng-1.6.37'
      patch-path-strip: 1
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=/system', '--host=x86_64-lemon', '--enable-shared']
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: freetype
    pkgs_required:
      - mlibc
      - libpng
    tools_required:
      - host-compiler
    source:
      subdir: 'Ports'
      git: 'git://git.sv.nongnu.org/freetype/freetype2.git'
      tag: 'VER-2-11-1'
      version: '2.11.1'
      tools_required:
        - host-automake
        - host-autoconf-v2.69
        - host-libtool
        - host-pkgconfig
      regenerate:
        - args: ['./autogen.sh']
          environ:
            NOCONFIGURE: '1'
        - args: ['cp', '@BUILD_ROOT@/tools/host-automake/share/automake-1.16/config.sub', '@THIS_SOURCE_DIR@/builds/unix/']
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=/system'
        - '--host=x86_64-lemon'
        - '--disable-static'
        - '--disable-mmap'
        - '--with-harfbuzz=no'
        - '--with-zlib=no'
        - '--with-png=no'
        - '--with-sysroot=@SYSROOT_DIR@'
        environ:
          CC: 'clang'
          CXX: 'clang++'
    build:
      - args: ['make', '-j@PARALLELISM@']
        environ:
          CC: 'clang'
          CXX: 'clang++'
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: libressl
    source:
      subdir: 'Ports'
      url: 'https://ftp.openbsd.org/pub/OpenBSD/LibreSSL/libressl-3.3.1.tar.gz'
      format: 'tar.gz'
      extract_path: libressl-3.3.1
      patch-path-strip: 1
    tools_required:
      - host-compiler
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '@THIS_SOURCE_DIR@' 
        - '-DCMAKE_CROSSCOMPILING=True'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '-DBUILD_SHARED_LIBS=ON'
        - '-DLIBRESSL_APPS=OFF'
        - '-DHAVE_TIMEGM=OFF'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['mkdir', '@THIS_COLLECT_DIR@/system/lib/crypto']
      - args: ['ln', '-s', '../libcrypto.so', '@THIS_COLLECT_DIR@/system/lib/crypto/libcrypto.so']

  - name: liblemon
    pkgs_required:
      - mlibc
      - zlib
      - libpng
      - libjpeg-turbo
      - freetype
      - lemon-interface-headers
      - libfmt
    tools_required:
      - host-pkgconfig
      - host-compiler
    source:
      name: 'LibLemon'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'

  - name: liblemongui
    tools_required:
      - host-compiler
      - host-pkgconfig
    pkgs_required:
      - mlibc
      - liblemon
      - libfmt
    source:
      name: 'LibGUI'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'

  - name: lemon-system
    tools_required:
      - host-compiler
      - host-pkgconfig
    pkgs_required:
      - mlibc
      - liblemon
      - liblemongui
      - lemon-interface-headers
    source:
      name: 'System'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'

  - name: lemon-apps
    tools_required:
      - host-compiler
      - host-pkgconfig
    pkgs_required:
     - mlibc
     - liblemon
     - liblemongui
     - libressl
     - ffmpeg
    source:
      name: 'Applications'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'

  - name: lemon-utils
    tools_required:
      - host-compiler
    pkgs_required:
      - mlibc
      - liblemon
      - lemon-system
      - ffmpeg
    source:
      name: 'Utilities'
    configure:
      - args:
        - 'cmake'
        - '-GNinja'
        - '-DCMAKE_TOOLCHAIN_FILE=@SOURCE_ROOT@/Scripts/CMake/lemon-cmake-options.txt'
        - '-DCMAKE_INSTALL_PREFIX=/system'
        - '@THIS_SOURCE_DIR@'
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
    build:
      - args: ['ninja']
        environ:
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
          LEMON_SYSROOT: '@SYSROOT_DIR@'
          LEMON_BUILDROOT: '@SOURCE_ROOT@'

  - name: lemon-base
    metadata:
      summary: LemonOS base system
      description: Metapackage containing the kernel, libraries, services and core applications for Lemon OS.
      website: 'https://lemonos.org'
    pkgs_required:
      - lemon-apps
      - lemon-kernel
      - lemon-system
      - lemon-utils
    source:
      name: 'Base'
    build:
      - args: ['sh', '-c', 'mkdir -p @THIS_COLLECT_DIR@/system; cp -ru Base/* @THIS_COLLECT_DIR@/system']
        workdir: '@SOURCE_ROOT@'

tasks:
  - name: build-initrd
    pkgs_required:
      - lemon-kernel
      - lemon-apps
      - lemon-system
      - lemon-utils
    args:
      - '@SOURCE_ROOT@/Scripts/buildinitrd.sh'

  - name: build-disk
    tools_required:
      - host-limine
    tasks_required:
      - create-disk
    pkgs_required:
      - lemon-base
    artifact_files:
      - name: Lemon.img
        path: '@SOURCE_ROOT@/Disks'
    args:
      - 'limine-deploy'
      - '@SOURCE_ROOT@/Disks/Lemon.img'
      - '1'

  - name: create-disk
    containerless: true
    tools_required:
      - host-limine
    tasks_required:
      - build-initrd
    pkgs_required:
      - lemon-base
    artifact_files:
      - name: Lemon.img
        path: '@SOURCE_ROOT@/Disks'
    args:
      - '@SOURCE_ROOT@/Scripts/builddisk.sh'
