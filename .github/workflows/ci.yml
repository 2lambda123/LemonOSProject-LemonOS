name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential autoconf python3 python3-pip ninja-build qemu-utils nasm grub-pc grub-efi

      - name: Build the toolchain
        run: Scripts/buildtoolchain.sh

      - name: Configure dependencies
        run: Scripts/configure.sh
        
      - name: Configure dependencies
        run: Scripts/configure.sh

      - name: Creating disk image
        run: Scripts/createdisk.sh
        
      - name: Building system
        run: make all
